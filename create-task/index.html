    <section id="calc">
      <div id="CompBox">
        <h1>What's your cat compatibility?</h2>

            <h2 class="text">

            <h2 class="text">Choose Cat</h2>
            <select id="cName" name="Cats"></select>
              <!-- <option id="option" value=""></option> -->
            </select>
          </div>
          <div class="forms-info">
            <button id="calculate">Calculate Compatibility</button>
          </div>
        </form>
        <div class="results">
          <div id="container"></div>
        </div>
    </section>
  </div>
  <div class="others"><h3>See below for cat information</h3></div>
